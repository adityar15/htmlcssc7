<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="max-w-2xl mx-auto p-2">
        <form id="post-form" class="flex flex-col items-center gap-3 w-full">
            <input type="search" placeholder="Enter post title" name="post_title"
                class="border border-gray-300 rounded p-2 w-full" />

            <textarea name="post_content" class="border border-gray-300 rounded p-2 w-full" id="" cols="30" rows="10" placeholder="Post content"></textarea>

            <button type="submit" id="my-button" class="bg-blue-500 text-white px-5 py-2 rounded"> 
                Create Post
            </button>
        </form>
    </main>

    <script src="./post.js"></script>
</body>

</html>
