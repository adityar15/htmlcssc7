<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>

 
</head>
<body>

    <main class="max-w-2xl mx-auto p-2">

        <!-- convert this to html form -->
        <!-- use JS to capture data from the form -->
        <div class="flex items-center gap-1">
            <input type="search" placeholder="Enter your Github username" name="username" 
            id="username-input" class="border border-gray-300 rounded p-2 flex-grow" />
            <button id="my-button" class="bg-blue-500 text-white px-5 py-2 rounded">Search</button>
        </div>


        <div class="details-container mt-10">
            <!-- Details of the user -->
            <div class="flex items-center gap-1">
                <img src="" alt="User Image" id="user-image" class="w-10 h-10 rounded-full shadow" />
                <a id="username-text" target="_blank" href="" class="text-gray-800 text-lg font-semibold"></a>
            </div>


            <ul class="mt-4 flex flex-col gap-1">
                <li id="followers-count" class="text-gray-500 font-semibold">
                    
                </li>
                <li id="public-repos" class="text-gray-500 font-semibold">
                   
                </li>
            </ul>
            <!-- message to show errors -->
        </div>

    </main>

   

    <script src="./index.js"></script>
   
   

</body>
</html>
